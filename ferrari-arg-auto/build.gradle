plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'application'
}

apply plugin : "java"
ext {
    javaMainClass = "sm.paper.Experiment01"
}

application {
    mainClassName = javaMainClass
}

repositories {
    // Use JCenter for resolving dependencies.
    //jcenter()
    mavenCentral()
    maven {
        url "http://tweetyproject.org/mvn/"
        allowInsecureProtocol true
        metadataSources {
            artifact()
        }
    }
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    //implementation 'com.google.guava:guava:29.0-jre'
    api('org.tweetyproject.arg:aspic:1.19')
    implementation 'org.ojalgo:ojalgo:49.2.0'
    implementation 'org.jgrapht:jgrapht-core:1.5.1'
    implementation 'org.jgrapht:jgrapht-ext:1.5.1'
    implementation 'org.slf4j:slf4j-api:1.7.32'
    implementation 'ch.qos.logback:logback-core:1.2.6'
    implementation 'ch.qos.logback:logback-classic:1.2.6'
    implementation 'com.opencsv:opencsv:5.5.2'
}

tasks.withType<Task> {
    duplicatesStrategy = org.gradle.api.file.DuplicatesStrategy.WARN
}
